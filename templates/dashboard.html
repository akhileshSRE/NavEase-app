<!doctype html>
<html lang="en">
<head>
    <title>Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/dashboard.css') }}">
    <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="header-left">
                <h1>Dashboard</h1>
            </div>
            <a class="logout-button" href="{{ url_for('logout') }}">Logout</a>
        </header>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul class="flashes">
              {% for message in messages %}
                <li class="flash-message">{{ message }}</li>
              {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
        <div class="card">
            <table class="dashboard-table">
                <thead>
                    <tr>
                        <th>Key</th>
                        <th>Value</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    {% for kv in key_values %}
                    <tr>
                        <td>{{ kv.key }}</td>
                        <td>{{ kv.value }}</td>
                        <td>
                            <button class="update-button" onclick="updateValue('{{ kv.key }}', '{{ kv.value }}')">Update</button>
                            <button class="delete-button" onclick="confirmDelete('{{ kv.key }}')">Delete</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <form class="add-form" method="POST">
                <div class="form-group">
                    <label for="key">Key:</label>
                    <input type="text" id="key" name="key" required>
                </div>
                <div class="form-group">
                    <label for="value">Value:</label>
                    <input type="text" id="value" name="value" required>
                </div>
                <button type="submit" class="add-button">Add Key-Value</button>
            </form>
        </div>
    </div>
</body>
</html>
