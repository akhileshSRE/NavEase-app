<!doctype html>
<html lang="en">
   <head>
      <title>{% block title %}Keyword-based URL Redirection{% endblock %}</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
      <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
      <script src="{{ url_for('static', filename='js/dashboard.js') }}"></script>
   </head>
   <body class="font-sans bg-white flex justify-center items-center h-screen m-0 overflow-hidden">
      <nav class="fixed top-0 left-0 right-0 h-16 bg-gray-300 flex items-center justify-between px-5 z-30">
         <div class="flex items-center w-full justify-between">
            <img class="w-12" src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo">
            <a href="#" class="text-gray-800 text-sm font-normal no-underline">Keyword-based URL Redirection</a>
            <div class="pr-5">
               <form action="{{ url_for('auth.logout') }}" style="display: inline;">
                  <button type="submit" class="rounded-full px-4 py-2 text-gray-800 font-normal border border-gray-800 bg-gray-300 transition duration-300 hover:shadow-lg">Logout</button>
               </form>
            </div>
         </div>
      </nav>
      <div class="h-[calc(100%-64px)] w-[60px] fixed z-20 top-16 left-0 bg-gray-100 overflow-x-hidden transition-all duration-300 ease-in-out flex flex-col items-center" id="sidenav">
         <!-- Toggle button -->
         <button id="toggleBtn" class="w-full p-4 text-gray-700 hover:bg-gray-200 focus:outline-none transition-all duration-300 ease-in-out" onclick="toggleSidenav()">
         <i class="fas fa-bars"></i>
         </button>
         <div class="flex flex-col items-center w-full mt-4">
            <!-- Profile section -->
            <a href="{{ url_for('main.profile') }}" class="flex flex-col items-center mb-5 w-full">
               <div class="w-10 h-10 rounded-full bg-red-500 text-white font-bold flex justify-center items-center">
                  {{ user.first_name[0] }}
               </div>
               <span class="mt-2 font-bold text-sm opacity-0 transition-opacity duration-300 ease-in-out hidden">
               {{ user.first_name }} {{ user.last_name }}
               </span>
            </a>
            <!-- Navigation links -->
            <a href="{{ url_for('main.dashboard') }}" class="py-3.5 px-5 text-base text-gray-700 flex items-center w-full justify-center hover:bg-gray-200 mb-2">
            <i class="fas fa-tachometer-alt"></i>
            <span class="ml-2.5 opacity-0 transition-opacity duration-300 ease-in-out hidden">Dashboard</span>
            </a>
            {% if user.is_admin %}
            <a href="{{ url_for('settings.settings') }}" class="py-3.5 px-5 text-base text-gray-700 flex items-center w-full justify-center hover:bg-gray-200 mb-2">
            <i class="fas fa-cog"></i>
            <span class="ml-2.5 opacity-0 transition-opacity duration-300 ease-in-out hidden">Settings</span>
            </a>
            {% endif %}
         </div>
      </div>
      <div class="ml-[60px] pt-16 transition-all duration-300 ease-in-out w-[calc(100%-60px)] min-h-screen bg-white" id="mainContent">
         <div class="p-6">
            {% block content %}{% endblock %}
         </div>
      </div>
   </body>
</html>
