{% extends "base.html" %}

{% block content %}
<div class="flex">
    <nav id="settingsSidenav" class="w-64 bg-gray-100 min-h-[calc(100vh-4rem)] overflow-y-auto">
        <ul class="py-4">
            <li class="mb-2">
                <a href="{{ url_for('settings.manage_users') }}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200">
                    <i class="fas fa-users mr-3"></i>
                    <span>Manage Users</span>
                </a>
            </li>
            <li class="mb-2">
                <a href="{{ url_for('settings.manage_organizations') }}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200">
                    <i class="fas fa-building mr-3"></i>
                    <span>Manage Organizations</span>
                </a>
            </li>
            <li class="mb-2">
                <a href="{{ url_for('settings.manage_teams') }}" class="flex items-center px-4 py-2 text-gray-700 hover:bg-gray-200">
                    <i class="fas fa-users-cog mr-3"></i>
                    <span>Manage Teams</span>
                </a>
            </li>
        </ul>
    </nav>
    <div class="flex-grow p-6">
        {% block settings_content %}{% endblock %}
    </div>
</div>
{% endblock %}
