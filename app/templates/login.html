<!doctype html>
<html lang="en">
<head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp,container-queries"></script>
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="flex max-w-2xl w-full space-x-8 p-10 bg-white rounded-lg shadow-md">
        <div class="flex flex-col items-center justify-center w-1/3">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Logo" class="h-48 w-auto mb-4">
        </div>
        <div class="border-l border-gray-300"></div>
        <div class="flex flex-col justify-center w-1/2 pl-8">
            <form id="login-form" class="space-y-6">
                <h1 class="text-center text-2xl font-bold">Login</h1>
                <div class="space-y-4">
                    <label for="username" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-user mr-2"></i>Username
                    </label>
                    <input type="text" id="username" name="username" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">
                        <i class="fas fa-lock mr-2"></i>Password
                    </label>
                    <input type="password" id="password" name="password" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm placeholder-gray-400 focus:outline-none focus:ring-blue-500 focus:border-blue-500 sm:text-sm">
                </div>
                <button type="submit" class="w-full py-2 px-4 bg-blue-500 text-white font-semibold rounded-md shadow hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">Login</button>
                <div id="error-message" class="text-red-500 text-sm mt-4"></div>
            </form>
        </div>
    </div>
</body>
</html>
